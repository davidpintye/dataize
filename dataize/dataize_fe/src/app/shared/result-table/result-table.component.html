<table *ngIf="dataSource.length" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <div *ngFor="let displayedColumn of displayedColumns">
    <ng-container [matColumnDef]="displayedColumn">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumn | titlecase}} </th>
      <td mat-cell *matCellDef="let element" (click)="pushContToForm(element, displayedColumn)">
        {{element[displayedColumn]}}
      </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
